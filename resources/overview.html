<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 { color: #2c3e50; }
        h2 { color: #34495e; }
        .note { 
            background: #f1f8ff;
            padding: 10px;
            border-left: 4px solid #2196F3;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>文件传输客户端使用说明</h1>
    
    <h2>主要功能</h2>
    <ul>
        <li>连接远程服务器</li>
        <li>上传和下载文件</li>
        <li>断点续传支持</li>
        <li>传输队列管理</li>
        <li>传输历史记录</li>
    </ul>

    <h2>界面布局</h2>
    <p>主界面分为以下几个部分：</p>
    <ul>
        <li>菜单栏和工具栏 - 提供常用功能访问</li>
        <li>地址栏 - 输入服务器地址和端口</li>
        <li>文件视图 - 显示本地和远程文件</li>
        <li>日志窗口 - 显示操作日志</li>
        <li>进度窗口 - 显示传输进度</li>
    </ul>

    <div class="note">
        <strong>提示：</strong>
        您可以通过拖放文件来快速开始传输。
    </div>
</body>
</html>
