<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 { color: #2c3e50; }
        h2 { color: #34495e; }
        .tip { 
            background: #e8f5e9;
            padding: 10px;
            border-left: 4px solid #4caf50;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>文件传输说明</h1>
    
    <h2>开始传输</h2>
    <ol>
        <li>连接到服务器</li>
        <li>选择要传输的文件</li>
        <li>点击上传或下载按钮</li>
    </ol>

    <h2>传输功能</h2>
    <ul>
        <li>支持多文件同时传输</li>
        <li>自动断点续传</li>
        <li>传输速度限制</li>
        <li>文件校验</li>
    </ul>

    <h2>传输队列</h2>
    <p>您可以通过任务管理器查看和管理传输队列：</p>
    <ul>
        <li>暂停/继续传输</li>
        <li>取消传输</li>
        <li>调整传输优先级</li>
    </ul>

    <div class="tip">
        <strong>小技巧：</strong>
        对于大文件传输，建议开启断点续传功能。
    </div>
</body>
</html>
