<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 { color: #2c3e50; }
        h2 { color: #34495e; }
        .warning { 
            background: #fff3e0;
            padding: 10px;
            border-left: 4px solid #ff9800;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>配置说明</h1>
    
    <h2>网络设置</h2>
    <ul>
        <li>默认主机 - 连接时的默认服务器地址</li>
        <li>默认端口 - 连接时的默认端口号</li>
    </ul>

    <h2>传输设置</h2>
    <ul>
        <li>重试次数 - 传输失败时的重试次数</li>
        <li>重试间隔 - 重试之间的等待时间</li>
        <li>速度限制 - 限制传输速度</li>
        <li>断点续传 - 自动断点续传设置</li>
    </ul>

    <h2>界面设置</h2>
    <ul>
        <li>默认本地路径 - 下载文件的默认保存位置</li>
        <li>显示隐藏文件 - 是否显示隐藏文件和文件夹</li>
    </ul>

    <div class="warning">
        <strong>注意：</strong>
        修改配置后需要点击"应用"或"确定"才能生效。
    </div>
</body>
</html>
